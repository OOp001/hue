[desktop]
allowed_hosts="*"
secret_key_script=/bin/echo cloudera
http_host=rk8s9-1.vpc.cloudera.com
cluster_id=d6cb3d9f-953b-46ff-9dc4-ab2a9331f0db
hue_load_balancer=http://rk8s9-1.vpc.cloudera.com:8899
app_blacklist=spark,zookeeper,hbase,sqoop,security,hive,pig,solr
http_port=8888
time_zone=America/Los_Angeles
django_debug_mode=false
http_500_debug_mode=false
cherrypy_server_threads=50
default_site_encoding=utf
collect_usage=true
log_redaction_file=/etc/hue/nightly16x/redaction-rules.json
audit_event_log_dir=/var/log/hue/audit/HUE-1-HUE_SERVER-02926a53916013399b1fbd0a6b5a3247
audit_log_max_file_size=100MB
[[metrics]]
location=logs/metrics.log
collection_interval=30000
[[custom]]
[[auth]]
idle_session_timeout=-1
user_augmentor=desktop.auth.backend.DefaultUserAugmentor
backend=desktop.auth.backend.AllowFirstUserDjangoBackend
